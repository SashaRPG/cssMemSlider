<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div class="outer__wrapper">
        <h2>Simple slider in pure HTML and CSS</h2>
        <div class="wrapper">
            <input type="radio" name="point" id="first" checked>
            <input type="radio" name="point" id="second">
            <input type="radio" name="point" id="third">
            <input type="radio" name="point" id="fourth">
            <div class="slider__images">
                <div class="slides">
                    <img src="./img/1.jpg" alt="">
                </div>
                <div class="slides">
                    <img src="./img/2.jpg" alt="">
                </div>
                <div class="slides">
                    <img src="./img/3.jpg" alt="">
                </div>
                <div class="slides">
                    <img src="./img/4.jpg" alt="">
                </div>
                <div class="description__controls">
                    <div class="slider__description-cont">
                        <p>haha</p>
                        <p>hehe</p>
                        <p>huh</p>
                        <p>hmmm</p>
                    </div>
                    <div class="buttons">
                        <label for="first"><span></span></label>
                        <label for="second"><span></span></label>
                        <label for="third"><span></span></label>
                        <label for="fourth"><span></span></label>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</body>
</html>
